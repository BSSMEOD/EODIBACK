      uses: actions/checkout@v4

    - name: ì´ë¯¸ì§€ ì´ë¦„ ì†Œë¬¸ìž ë³€í™˜
      id: image_name
      run: |
        IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
        echo "ì†Œë¬¸ìž ë³€í™˜ëœ ì´ë¯¸ì§€ ì´ë¦„: ${IMAGE_NAME}"

    - name: Docker Buildx ì„¤ì •
      uses: docker/setup-buildx-action@v3

    - name: GitHub Container Registry ë¡œê·¸ì¸
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ì´ë¯¸ì§€ ë‹¤ì´ì œìŠ¤íŠ¸ ì¶œë ¥
      run: echo ${{ steps.meta.outputs.digest }}

  deploy:
