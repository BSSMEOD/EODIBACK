        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      run: chmod +x ./gradlew

    - name: ì• í”Œë¦¬ì¼€ì´ì…˜ JAR ë¹Œë“œ
      run: ./gradlew bootJar --no-daemon -x test

    - name: QEMU ì„¤ì • (ARM64 í¬ë¡œìŠ¤ ì»´íŒŒì¼)
      uses: docker/setup-qemu-action@v3
