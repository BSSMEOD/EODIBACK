spring.application.name=eod
server.port=8080

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration for Testing
jwt.secret=test-jwt-secret-key-for-testing-purposes-only-minimum-32-characters
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Frontend Configuration for Testing
frontend.base-url=http://localhost:3000
frontend.oauth-callback-path=/auth/callback

# BSM OAuth Configuration for Testing
bsm.auth.client-id=test-client-id
bsm.auth.client-secret=test-client-secret
bsm.oauth.base-url=https://auth.bssm.app
bsm.oauth.redirect-uri=http://localhost:8080/oauth/bsm

# Google OAuth2 Configuration for Testing
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Logging Configuration (reduced for testing)
logging.level.com.eod.eod=INFO
logging.level.org.springframework.security=WARN
