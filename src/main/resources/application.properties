spring.application.name=eod
server.port=8080
server.forward-headers-strategy=framework
server.sevlet.context-path=/eod

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}/login/oauth2/code/google

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# External Server Configuration
external.server.base-url=${EXTERNAL_SERVER_BASE_URL}
external.server.login-endpoint=${EXTERNAL_SERVER_LOGIN_ENDPOINT}
external.server.image-upload-endpoint=${EXTERNAL_SERVER_IMAGE_UPLOAD_ENDPOINT}
external.server.default-uid=${EXTERNAL_SERVER_DEFAULT_UID}
external.server.default-password=${EXTERNAL_SERVER_DEFAULT_PASSWORD}

# Frontend Configuration
frontend.base-url=${FRONTEND_BASE_URL:http://localhost:3000}
frontend.oauth-callback-path=/auth/callback